<app-navbar></app-navbar>
<app-verifiy-age-popup></app-verifiy-age-popup>

<section class="w-full h-full m-0">
    <!-- Section de bannière -->
    <div class="relative h-screen flex flex-col items-center justify-center">
        <img 
            src="https://aerofab.fr/thumbnail/page/5cc6446b-8945-47fd-9101-4fdd2410628c/image/original/resize-ratio/x/aerofab-c-david-gallard-25-3000px.webp" 
            alt="Brewery Banner" 
            class="absolute inset-0 w-full h-full object-cover sepia overflow-hidden"
        />
        <h1 class="relative text-8xl my-4 text-white font-semibold">Breweries</h1>
        <h4 class="relative text-3xl my-4 text-white font-medium">Découvrez les meilleures brasseries artisanales</h4>
    </div>

    <!-- Liste des brasseries -->
    <div class="w-4/5 mx-auto py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div 
            *ngFor="let brewery of breweries" 
            class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
        >
            <!-- Image de bannière -->
            <div class="h-40 bg-cover bg-center transition-transform duration-300 hover:scale-105">
                <img [src]="brewery.banner_picture_url" alt="{{ brewery.name }}" class="w-full h-full object-cover"/>
            </div>

            <!-- Contenu de la brasserie -->
            <div class="p-4">
                <h2 class="text-2xl font-bold mb-2">{{ brewery.name }}</h2>
                <p class="text-gray-600 mb-4">{{ brewery.address }}</p>
                
                <div class="flex items-center space-x-4">
                    <!-- Profil -->
                    <img class="w-12 h-12 rounded-full border border-gray-300" [src]="brewery.profile_picture_url" alt="{{ brewery.name }}"/>
                    <!-- Lien vers la page -->
                    <a 
                        [routerLink]="['/brewery', brewery.id]" 
                        class="text-blue-500 hover:underline font-medium"
                    >
                        Voir les détails
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<a [routerLink]="['/breweries/new']" class="fixed bottom-4 right-4 bg-red-800 hover:bg-red-700 transition-transform duration-300 hover:scale-105  text-white rounded-full w-12 h-12 flex items-center justify-center text-2xl">+</a>
