<app-navbar></app-navbar>
<div *ngIf="brewery" class="w-4/5 mx-auto py-10">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <!-- Image de banniÃ¨re -->
    <div class="h-60 bg-cover bg-center">
      <img [src]="brewery.banner_picture_url" alt="{{ brewery.name }}" class="w-full h-full object-cover" />
    </div>
    <!-- Contenu -->
    <div class="p-6">
      <h1 class="text-3xl font-bold mb-4">{{ brewery.name }}</h1>
      <p class="text-gray-700 mb-6">{{ brewery.description }}</p>
      <p class="text-gray-600 mb-4">Adresse : {{ brewery.address }}</p>
      <p class="text-gray-600 mb-4">Nombre de vues : {{ brewery.views }}</p>
      <div class="flex items-center space-x-4">
        <img
          class="w-16 h-16 rounded-full border border-gray-300"
          [src]="brewery.profile_picture_url"
          alt="{{ brewery.name }}"
        />
      </div>
    </div>
  </div>
</div>

<button (click)="deleteBrewery()" class="fixed bottom-4 right-4 bg-red-800 hover:bg-red-700 transition-transform duration-300 hover:scale-105  text-white rounded-full w-12 h-12 flex items-center justify-center text-2xl cursor-pointer"><mat-icon>delete</mat-icon></button>
